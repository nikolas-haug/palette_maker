<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>palette maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Palette Maker</h1>

    <button class="paletteBtn">update palette</button>

    <div class="container">
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
        <div class="palette"></div>
    </div>

    <div class="selected"></div>

    <label for="hue">hue <span id="hue-value"></span></label>
    <input id="hue" type="range" value="0" min="0" max="360" class="color-slider">

    <label for="saturation">saturation <span id="saturation-value"></span></label>
    <input id="saturation" type="range" value="0" min="0" max="100" class="color-slider">

    <label for="lightness">lightness <span id="lightness-value"></span></label>
    <input id="lightness" type="range" value="0" min="0" max="100" class="color-slider">

    <div class="slider-palette"></div>

    <script src="app.js"></script>
</body>
</html>
